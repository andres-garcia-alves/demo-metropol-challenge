<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - Metropol Challenge</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <main class="flex flex-col md:flex-row min-h-screen">
        <!-- Columna Izquierda: Marca / Diseño -->
        <section class="w-full md:w-1/2 bg-blue-600 flex items-center justify-center p-8 text-white relative overflow-hidden">
            <!-- Círculos decorativos de fondo -->
            <div class="absolute top-0 right-0 -mr-20 -mt-20 w-96 h-96 bg-blue-500 rounded-full opacity-20"></div>
            <div class="absolute bottom-0 left-0 -ml-20 -mb-20 w-64 h-64 bg-blue-700 rounded-full opacity-30"></div>
            
            <div class="relative z-10 text-center">
                <div class="mb-6">
                    <!-- Placeholder de Marca -->
                    <div class="w-48 h-48 bg-white/90 rounded-2xl mx-auto flex items-center justify-center backdrop-blur-md border border-white/30 shadow-xl">
                        <img src="./recursos/logo.png" alt="Grupo Metropol">
                    </div>
                </div>
                <p class="text-xl text-blue-100 max-w-md mx-auto">Te damos la bienvenida. Por favor, completá los datos para registrarte en el sistema.</p>
            </div>
        </section>

        <!-- Columna Derecha: Formulario -->
        <section class="w-full md:w-1/2 flex items-center justify-center p-6 md:p-12 lg:p-20 bg-white">
            <div class="w-full max-w-md">
                <header class="mb-10">
                    <h2 class="text-3xl font-bold text-gray-900 mb-2">Crear Cuenta</h2>
                    <p class="text-gray-500">Ingresá tus datos personales a continuación.</p>
                </header>

                <form id="formularioRegistro" class="space-y-6" novalidate>
                    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                        <!-- Nombre -->
                        <div class="space-y-2">
                            <label for="nombre" class="text-sm font-semibold text-gray-700">Nombre</label>
                            <input type="text" id="nombre" name="nombre" 
                                minlength="3"
                                class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 outline-none placeholder-gray-400"
                                placeholder="Ej: Juan">
                        </div>
                        <!-- Apellido -->
                        <div class="space-y-2">
                            <label for="apellido" class="text-sm font-semibold text-gray-700">Apellido</label>
                            <input type="text" id="apellido" name="apellido" 
                                minlength="3"
                                class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 outline-none placeholder-gray-400"
                                placeholder="Ej: Perez">
                        </div>
                    </div>

                    <!-- DNI -->
                    <div class="space-y-2">
                        <label for="dni" class="text-sm font-semibold text-gray-700">DNI</label>
                        <input type="text" id="dni" name="dni" 
                            minlength="8" maxlength="10"
                            inputmode="numeric"
                            pattern="[0-9.]*"
                            class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 outline-none placeholder-gray-400"
                            placeholder="Ej: 20.999.999">
                    </div>

                    <!-- Sexo -->
                    <div class="space-y-2">
                        <label for="sexo" class="text-sm font-semibold text-gray-700">Sexo</label>
                        <select id="sexo" name="sexo" 
                            class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 outline-none bg-white">
                            <option value="" disabled selected>Seleccioná una opción</option>
                            <option value="M">Masculino</option>
                            <option value="F">Femenino</option>
                        </select>
                    </div>

                    <!-- Email -->
                    <div class="space-y-2">
                        <label for="mail" class="text-sm font-semibold text-gray-700">Correo Electrónico</label>
                        <input type="email" id="mail" name="mail" 
                            class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 outline-none placeholder-gray-400"
                            placeholder="juan.perez@ejemplo.com">
                    </div>

                    <!-- Botones -->
                    <div class="flex flex-col sm:flex-row gap-4 pt-4">
                        <button type="button" id="btnCancelar" 
                            class="flex-1 px-6 py-3 border border-gray-200 text-gray-600 font-semibold rounded-xl hover:bg-gray-50 transition duration-200">
                            Cancelar
                        </button>
                        <button type="submit" id="btnEnviar" 
                            class="flex-1 px-6 py-3 bg-blue-600 text-white font-semibold rounded-xl hover:bg-blue-700 shadow-lg shadow-blue-200 transition duration-200">
                            Enviar
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <!-- JavaScript Externo -->
    <script src="script.js"></script>

    <!-- Contenedor para Toasts -->
    <div id="toast-container" class="fixed bottom-5 right-5 z-50 flex flex-col gap-3 pointer-events-none"></div>
</body>
</html>
